trigger:
- develop
- master
- release/*
- hotfix/*

pr:
- develop

jobs:
- job: Windows
  pool:
    vmImage: 'vs2017-win2016'
  steps:
  - powershell: |
      $ENV:CAKE_SKIP_GITVERSION=([string]::IsNullOrEmpty($ENV:SYSTEM_PULLREQUEST_PULLREQUESTID) -eq $False).ToString()
      .\build.ps1
      exit $LASTEXITCODE 
    displayName: 'Cake Build'
- job: macOS
  pool:
    vmImage: 'macOS-10.13'
  steps:
  - bash: |
      brew install mono
      mono --version
      ./build.sh --verbosity Diagnostic
    displayName: 'Cake Build'
- job: Ubuntu
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
  - bash: |
      ./build.sh --verbosity Diagnostic
    displayName: 'Cake Build'